# SITE CONFIGURATION
baseurl: "/portfolio" # the subpath of your site, e.g. /blog/ (optional)
url: "https://gitbnw.github.io" # the base hostname & protocol for your site
# url: "portfolio--gitbnw.c9users.io"


# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Byron Weiss # Your name will go here
  avatar: avatar.png
  description: "A personal portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Your Friendly Neighborhood Web-Slinger</h1>
     <p>I'm a web developer interested in Rails, Angular, and bots.</p>
  header_text_feature_image: img/background-2.jpg
  
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: "byron.weiss@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "gitbnw" # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin: "https://www.linkedin.com/in/byronweiss"  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/
  bloc_projects:
    output: true
    permalink: /bloc_projects/:path/  

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed


gems: [jekyll-paginate]
